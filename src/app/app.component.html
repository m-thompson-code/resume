    <div class="outer">

                <div class="name section">
                    <span>Mark Thompson</span>
                </div>

                <div class="title section">
                    <span>Full Stack Developer</span>
                </div>

                <div *ngFor="let ele of sidePanelElements">
                    <div class="header">
                        {{ ele.header }}
                    </div>
                    <div class="item-groups">
                        <div *ngFor="let items of ele.itemGroups" class="item-group">
                            <div *ngFor="let item of items" class="item">
                                {{ item }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="main-panel">
                <div class="desc">
                    {{ desc }}
                </div>

                        {{ ele.header }}
                    </div>
                    
                    <div *ngFor="let section of ele.sections" class="section">
                        <!-- <div *ngIf="section.start || section.end" class="year">

                                <div *ngIf="section.end" class="year-section">{{ section.end }}</div>

                        <div class="section-content">
                            <div class="title">
                                <span class="main">
                                    {{ section.title }}
                                </span>

                                <span class="years-section">
                                    <span *ngIf="section.start" class="year-section">{{ section.start }} - </span>
                                    <span *ngIf="section.end" class="year-section">{{ section.end }}</span>
                                </span>
                            </div>

                            <div *ngIf="section.subTitle" class="sub-title">
                                {{ section.subTitle }}
                            </div>

                            <div class="list-items">
                                <div *ngFor="let item of section.listItems" class="list-item">
